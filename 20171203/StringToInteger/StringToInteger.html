<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<script>
		/**
		* @param {string} str
		* @return {number}
		*/
		var myAtoi = function (str) {
			str = str.trim();
			var i = 0,n,sign = "+",numArr = "",num = 0;
			if (str[0] == "-") {
				sign = "-";
				i++;
			}else if(str[0] == "+"){
				i++;
			}
			for (i; i < str.length; i++) {
				n = parseInt(str[i]);
				if(!isNaN(n)){
					numArr += n;
				}else{
					if(str[i] == "+" || str[i] == "-"){
						return 0;
					}
				}
			}
			for (var j = 0; j < numArr.length; j++) {
				num += parseInt(numArr[j]) * Math.pow(10,numArr.length-(j+1));
			}
			if(num > Math.pow(2,32)-1 || num < -Math.pow(2,32)){
				return 0;
			}
			return sign == "-" ? num * -1 : num;
		};
		console.log(myAtoi("-0012a42"));
		console.log(parseInt("  -0012a42"))
	</script>
</body>

</html>
